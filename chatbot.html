<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap"
        as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap" rel="stylesheet">
    </noscript>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/chatbot.css">
</head>

<body>
    <input type="checkbox" id="click" class="click" />
    <label for="click" style="position: fixed;">
        <i class="far fa-comment-dots"></i>
        <i class="fas fa-times"></i>
    </label>
    <div class="wrapper">
        <div class="head-text"></div>
        <div class="chat-box">
            <div class="desc-text">
                <div class="field">
                    <div class="msg-header"></div>
                </div>
                <div class="field"></div>
                <div class="field"></div>
            </div>
        </div>
    </div>
    <div class="wrapper" style="position: fixed;">
        <div class="form">
            <div class="bot-inbox align-items-center inbox">
                <div class="icon">
                    <img class="bot-dp img-fluid" src="/assets/images/chatbot.png" />
                </div>
                <div class="msg-header">
                    <div>Hello I'm CoviBot, I'm here to answer your Questions regarding Covid-19 or Vaccination</div>
                </div>
            </div><br>
            <div class="bot-inbox align-items-center inbox">
                <div class="icon">
                    <img class="bot-dp img-fluid" src="/assets/images/chatbot.png" />
                </div>
                <div class="msg-header">
                    <div>If you are experiencing a life-threatening emergency, please call 1075 immediately</div>
                </div>
            </div>
        </div>
        <div class="typing-field">
            <div class="input-data">
                <input id="data" type="text" placeholder="Type something here.." required />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        <script src="/assets/js/chatbot.js"></script>

</body>

</html>
